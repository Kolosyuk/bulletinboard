<div class="container">
  <div class="login">
    <div class="login-header">
      <h1>Авторизация</h1>
      <a routerLink="/"><i class="pi pi-times"></i></a>
    </div>
    <form class="login-body" [formGroup]="loginForm" (ngSubmit)="submit()">
      <p-inputMask 
        mask="+9-999-999-99-99" 
        class="ng-invalid ng-dirty p-inputtext-lg mb-1 w-full" 
        formControlName="userPhone"
        placeholder="+7-800-123-45-67">
      </p-inputMask>
      <div
        class="alert alert-danger mt-1 mb-1"
          *ngIf="loginForm.controls['userPhone'].invalid
          && loginForm.controls['userPhone'].touched">
            Некорректный формат телефона
      </div>
      <p-password 
        class="p-inputtext-lg mt-1 mb-1 w-full"
        formControlName="userPass"
        [feedback]="false"
        [toggleMask]="true"></p-password>
      <div
        class="alert alert-danger mt-1"
        *ngIf="loginForm.controls['userPass'].invalid
        && loginForm.controls['userPass'].touched">
          Минимальная длинна пароля 7 символов
      </div>
      <div class="form-footer">
        <p-checkbox formControlName="rememberMe" value="rememberMe" inputId="rememberMe"></p-checkbox>
        <label for="rememberMe">Запомнить меня</label>
        <a class="forgetPass" href="#">Забыли пароль?</a>
      </div>
      <p-button label="Submit" (click)="submit()"></p-button>
    </form>
  </div>
</div>
