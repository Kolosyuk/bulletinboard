<div class="container py-4">
  <p *ngIf="newSearch" class="empty-search ">Искать в категории {{searchCategory}}</p>
  <div *ngIf="!newSearch">
    <p *ngIf="nothingFound" class="empty-search ">По вашему запросу ничего не найдено</p>
    <p 
      *ngIf="!nothingFound"
      class="empty-search">
      Объявления по запросу "{{searchString}}" 
    </p>
  </div>
  <div class="grid">
    <div class="col-3">
      <p class="search-all mb-3">Все категории</p>
      <app-catalog-list></app-catalog-list>
      <p class="search-cost">Цена</p>
      <button
        class="w-full"
        pButton
        type="button"
        styleClass=""
        label="Показать объявления"
        > 
    </button>
    </div>
    <div class="col-9">
      <app-card-list [adverts]="adverts" [loading]="loading"></app-card-list>
    </div>
  </div>
</div>
