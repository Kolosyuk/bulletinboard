    <header>
    <div class="header-top pt-2 pb-2 relative z-2">
        <div class="container flex justify-content-end gap-3">
            <ng-template [ngIf]="loginService.isAuthenticated | async" [ngIfElse]="noUser">
                <div >
                    <p-toast></p-toast>
                    <p-menu #menu [model]="menuItems" [popup]="true" routerLinkActive="active"></p-menu>
                    <button 
                        pButton
                        type="button"
                        (click)="menu.toggle($event)"
                        icon="pi pi-angle-down"
                        [label]="userService.getName()!">
                    </button>
                </div>
              </ng-template>
              
              <ng-template #noUser>
                <a class="header-login flex justify-content-between align-items-center gap-2 py-1 px-2 border-none border-round-sm" routerLink="/login">
                    <i class="pi pi-user"></i>
                    <span>Войти</span>
                </a>
              </ng-template>
              <!-- TODO change link to primeng btn with icon -->
            <a routerLink="/advert/add" class="header-addAdvirtisment flex justify-content-center align-items-center gap-2 py-1 px-2 border-none border-round-sm">
                <span>Новое объявление</span>
                <i class="pi pi-plus"></i>
            </a>
        </div>
    </div>
    <div class="header-bottom  relative z-2">
        <div class="container flex flex-wrap justify-content-between w-full pb-2 pt-4">
            <h1 class="header-title mr-1">Доска объявлений</h1>
            <div class="header-categories flex justify-content-center align-items-center ml-1 mr-1
            gap-2 px-2 py-2 border-round-sm"
            (click)="this.toggleMenu()">
                <i 
                class="pi"
                [ngClass]="{'pi-bars' : !isVisible, 'pi-times' : isVisible}"
                ></i>
                <span> Все категории</span>
            </div>
            <input type="text" class="header-search" placeholder="Поиск по объявлениям">
            <button 
                class="header-searchBtn flex justify-content-center align-items-center"
                >
                <span>Найти</span>
                <i 
                class="pi pi-search"></i>
            </button>
        </div>
        <div class="container">
            <p-divider></p-divider>
        </div>
    </div>
    <app-search-navigation class="relative z-1"></app-search-navigation>
</header>
