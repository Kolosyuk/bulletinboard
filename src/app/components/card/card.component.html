<li class="card">
    <a href="#">
        <div class="card-imgContainer">
            <img [src]="data.image" class="card-image" alt="advirtisment image">
        </div>
        <h3 class="card-title">{{ data.title }}</h3>
        <p class="card-price">{{ data.price }}</p>
        <p class="card-address">{{ data.adress }}</p>
        <p class="card-date">{{ data.date }}</p>
    </a>
</li>
