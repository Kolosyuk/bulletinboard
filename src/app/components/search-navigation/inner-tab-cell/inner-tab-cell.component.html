<ul class="flex flex-column">
  <li    
    *ngFor="let category of 
    (longMenu ? (childCategories | orderBy:'name' | menuItemView) : (childCategories | orderBy:'name'))"
    >
    <p class="mr-3 cell-item mb-2" (click)="checked(category.id)">{{category.name}}</p>
  </li>
  <p class="cell-item" *ngIf="longMenu" (click)="openMenu($event)">Ещё {{ childCategories.length - 6}}</p>
</ul>
